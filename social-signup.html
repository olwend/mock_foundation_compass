<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <!-- boiler plate above -->
<div class="small-12 medium-12 large-12 columns">
	<script src="/js/jqueryvalidate.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="/js/social-signup.js" type="text/javascript" charset="utf-8" async defer></script>
		<div class= "social-signup">
			<div class="social-signup--title-wrapper">
				<div class= "row social-signup--title-row">
					<div class="small-12 columns">
						<h3 class="social-signup--title-header">Don't miss a thing</h3>
					</div>
				</div>
			</div>
			<div class="js-social-signup social-signup--container">
				<div class="row">
					<div class="small-12 social-signup--description">
						<p>Sign up for our emails and receive regular updates about upcoming events and exhibitions.
							<a href="http://www.nhm.ac.uk/about-us/privacy-notice.html">Privacy notice</a>
						</p>
					</div>
				</div>
			<form id="newsletter_signup" action= "http://www.nhm.ac.uk/discover/news/2018/february/dippy-the-diplodocus-begins-uk-tour/jcr:content.newslettersignup.html" method="get">
				<div class="row">
					<div class="small-12 medium-6 large-3 columns social-signup--form__first-name">
						<div class="form-field firstname">
							<input type="text" name="firstname" class="item-input" placeholder="First name">
						</div>
					</div>

				<div class="small-12 medium-6 large-3 columns social-signup--form__last-name">
					<div class="form-field lastname">
						<input type="text" name="lastname" class="item-input" placeholder="Surname">
					</div>
				</div>

				<div class="small-12 medium-9 large-3 columns social-signup--form__email-address">
					<div class="form-field email">
						<input type="text" name="email" class="item-input" placeholder="Email address">
					</div>
				</div>

					<div class="small-12 medium-3 large-3 columns social-signup--form__button-submit">
						<button class="button__newsletter-signup" type="submit">Sign up</button>
					</div>
				</div>
				<input type="hidden" name="source" value="www.nhm.ac.uk">
				<input type="hidden" name="campaign" value="eNewsletters">
				<div class="row">
					<div class="small-12 columns">
						<div class="errors"></div>
					</div>
				</div>
<div class="row">
			<div class="small-12 social-signup--link-icons" id='icons'>
			<p>Follow us on social media</p>
			<a href="https://www.facebook.com/naturalhistorymuseum"><img src="./images/fb.jpg"  alt="" class="social-signup--img__social"/></a>
			<a href="https://twitter.com/NHM_London"><img src="./images/twitter.jpg" alt="" class="social-signup--img__social"/></a>
			<a href="https://www.youtube.com/user/naturalhistorymuseum"><img src="./images/youtube.jpg" alt="" class="social-signup--img__social"/></a>
			<a href="https://instagram.com/natural_history_museum"><img src="./images/instagram.jpg" alt="" class="social-signup--img__social"/></a>
			<a href="http://www.pinterest.com/nhmlondon"><img src="./images/pinterest.jpg" alt="" class="social-signup--img__social"/></a>
			<a href="https://plus.google.com/+NaturalHistoryMuseumLondon/posts"><img src="./images/gplus.jpg" alt="" class="social-signup--img__social"/></a>
		</div>
	</div>
	</form>
  </div>
</div></div>






  <!-- boiler plate below -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
